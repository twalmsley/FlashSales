<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/base :: head(pageTitle='Order Details')}"></head>

<body>
    <nav th:replace="~{layout/base :: nav}"></nav>

    <main class="container mt-4">
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}">Success message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}">Error message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${order}">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Order Details</h1>
                <a th:href="@{/admin/orders}" class="btn btn-secondary">Back to Orders</a>
            </div>

            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Order Information</h5>
                    <p class="card-text">
                        <strong>Order ID:</strong> <span th:text="${order.orderId()}">ID</span><br>
                        <strong>User ID:</strong> <span th:text="${order.userId()}">User ID</span><br>
                        <strong>Status:</strong> <span class="badge"
                            th:classappend="${order.status().name() == 'PAID' ? 'bg-success' : (order.status().name() == 'PENDING' ? 'bg-warning' : 'bg-secondary')}"
                            th:text="${order.status()}">Status</span><br>
                        <strong>Price per Item:</strong> £<span
                            th:text="${#numbers.formatDecimal(order.soldPrice(), 1, 2)}">0.00</span><br>
                        <strong>Quantity:</strong> <span th:text="${order.soldQuantity()}">0</span><br>
                        <strong>Total:</strong> £<span
                            th:text="${#numbers.formatDecimal(order.totalAmount(), 1, 2)}">0.00</span><br>
                        <strong>Created:</strong> <span
                            th:text="${#temporals.format(order.createdAt(), 'yyyy-MM-dd HH:mm')}">Date</span>
                    </p>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Update Order Status</h5>
                    <form th:action="@{/admin/orders/{id}/status(id=${order.orderId()})}" method="post"
                        th:object="${updateOrderStatusDto}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-control" id="status" th:field="*{status}">
                                <option value="PENDING">PENDING</option>
                                <option value="PAID">PAID</option>
                                <option value="FAILED">FAILED</option>
                                <option value="REFUNDED">REFUNDED</option>
                                <option value="DISPATCHED">DISPATCHED</option>
                            </select>
                            <div th:if="${#fields.hasErrors('status')}" class="text-danger" th:errors="*{status}">Error
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Status</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{layout/base :: footer}"></footer>
    <script th:replace="~{layout/base :: scripts}"></script>
</body>

</html>
