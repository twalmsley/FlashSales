<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/base :: head(pageTitle='New Product')}"></head>
<body>
    <nav th:replace="~{layout/base :: nav}"></nav>
    
    <main class="container mt-4">
        <h1>New Product</h1>
        <form th:action="@{/admin/products}" method="post" th:object="${productDto}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                <div th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}">Error</div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                <div th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="*{description}">Error</div>
            </div>
            <div class="mb-3">
                <label for="basePrice" class="form-label">Base Price</label>
                <input type="number" step="0.01" class="form-control" id="basePrice" th:field="*{basePrice}" required>
                <div th:if="${#fields.hasErrors('basePrice')}" class="text-danger" th:errors="*{basePrice}">Error</div>
            </div>
            <div class="mb-3">
                <label for="totalPhysicalStock" class="form-label">Total Physical Stock</label>
                <input type="number" class="form-control" id="totalPhysicalStock" th:field="*{totalPhysicalStock}" required>
                <div th:if="${#fields.hasErrors('totalPhysicalStock')}" class="text-danger" th:errors="*{totalPhysicalStock}">Error</div>
            </div>
            <div class="mb-3">
                <label for="reservedCount" class="form-label">Reserved Count</label>
                <input type="number" class="form-control" id="reservedCount" th:field="*{reservedCount}" required>
                <div th:if="${#fields.hasErrors('reservedCount')}" class="text-danger" th:errors="*{reservedCount}">Error</div>
            </div>
            <button type="submit" class="btn btn-primary">Create Product</button>
            <a th:href="@{/admin/products}" class="btn btn-secondary">Cancel</a>
        </form>
    </main>

    <footer th:replace="~{layout/base :: footer}"></footer>
    <script th:replace="~{layout/base :: scripts}"></script>
</body>
</html>
