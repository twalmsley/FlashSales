<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/base :: head(pageTitle='Products')}"></head>
<body>
    <nav th:replace="~{layout/base :: nav}"></nav>
    
    <main class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Products</h1>
            <a th:href="@{/admin/products/new}" class="btn btn-primary">New Product</a>
        </div>

        <form th:action="@{/admin/products}" method="get" class="row g-3 mb-4">
            <div class="col-auto">
                <label for="search" class="form-label visually-hidden">Search</label>
                <input type="text" id="search" name="search" class="form-control" placeholder="Search name or description"
                    th:value="${search}" />
            </div>
            <div class="col-auto">
                <label for="minPrice" class="form-label visually-hidden">Min price</label>
                <input type="number" id="minPrice" name="minPrice" class="form-control" placeholder="Min price" step="0.01" min="0"
                    th:value="${minPrice}" />
            </div>
            <div class="col-auto">
                <label for="maxPrice" class="form-label visually-hidden">Max price</label>
                <input type="number" id="maxPrice" name="maxPrice" class="form-control" placeholder="Max price" step="0.01" min="0"
                    th:value="${maxPrice}" />
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-secondary">Search</button>
            </div>
        </form>

        <div th:if="${error}" class="alert alert-warning" th:text="${error}">Error</div>

        <div th:if="${products != null and !products.isEmpty()}">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Base Price</th>
                        <th>Stock</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id()}">ID</td>
                        <td th:text="${product.name()}">Name</td>
                        <td th:text="${product.description()}">Description</td>
                        <td>Â£<span th:text="${#numbers.formatDecimal(product.basePrice(), 1, 2)}">0.00</span></td>
                        <td th:text="${product.totalPhysicalStock()}">0</td>
                        <td><a th:href="@{/admin/products/{id}(id=${product.id()})}" class="btn btn-sm btn-outline-primary">View</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${products == null or products.isEmpty()}" class="alert alert-info">
            <span th:if="${search != null or minPrice != null or maxPrice != null}">No products match your search or filters.</span>
            <span th:if="${search == null and minPrice == null and maxPrice == null}">No products found.</span>
        </div>
    </main>

    <footer th:replace="~{layout/base :: footer}"></footer>
    <script th:replace="~{layout/base :: scripts}"></script>
</body>
</html>
