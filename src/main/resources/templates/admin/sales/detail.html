<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/base :: head(pageTitle='Flash Sale Details')}"></head>

<body>
    <nav th:replace="~{layout/base :: nav}"></nav>

    <main class="container mt-4">
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}">Success message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}">Error message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${sale}">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 th:text="${sale.title()}">Flash Sale Title</h1>
                <a th:href="@{/admin/sales}" class="btn btn-secondary">Back to Sales</a>
            </div>

            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Sale Information</h5>
                    <p class="card-text">
                        <strong>ID:</strong> <span th:text="${sale.id()}">ID</span><br>
                        <strong>Status:</strong> <span class="badge" th:text="${sale.status()}">Status</span><br>
                        <strong>Start Time:</strong> <span
                            th:text="${#temporals.format(sale.startTime(), 'yyyy-MM-dd HH:mm')}">Date</span><br>
                        <strong>End Time:</strong> <span
                            th:text="${#temporals.format(sale.endTime(), 'yyyy-MM-dd HH:mm')}">Date</span>
                    </p>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Sale Items</h5>
                    <div th:if="${sale.items() != null and !sale.items().isEmpty()}">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Product ID</th>
                                    <th>Sale Price</th>
                                    <th>Allocated Stock</th>
                                    <th>Sold Count</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item : ${sale.items()}">
                                    <td th:text="${item.productId()}">Product ID</td>
                                    <td>Â£<span th:text="${#numbers.formatDecimal(item.salePrice(), 1, 2)}">0.00</span>
                                    </td>
                                    <td th:text="${item.allocatedStock()}">0</td>
                                    <td th:text="${item.soldCount()}">0</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div th:if="${sale.items() == null or sale.items().isEmpty()}" class="alert alert-info">
                        No items in this sale yet. Use the API to add items.
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{layout/base :: footer}"></footer>
    <script th:replace="~{layout/base :: scripts}"></script>
</body>

</html>
