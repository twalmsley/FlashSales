<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/base :: head(pageTitle='Change Password')}"></head>

<body>
    <nav th:replace="~{layout/base :: nav}"></nav>

    <main class="container mt-4">
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}">Success message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}">Error message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <h1>Change password</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form th:action="@{/profile/password}" method="post" th:object="${changePasswordDto}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="mb-3">
                        <label for="currentPassword" class="form-label">Current password</label>
                        <input type="password" class="form-control" id="currentPassword" th:field="*{currentPassword}" required>
                        <div th:if="${#fields.hasErrors('currentPassword')}" class="text-danger" th:errors="*{currentPassword}">Error</div>
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">New password</label>
                        <input type="password" class="form-control" id="newPassword" th:field="*{newPassword}" required>
                        <div th:if="${#fields.hasErrors('newPassword')}" class="text-danger" th:errors="*{newPassword}">Error</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Change password</button>
                    <a th:href="@{/profile}" class="btn btn-link">Cancel</a>
                </form>
            </div>
        </div>
    </main>

    <footer th:replace="~{layout/base :: footer}"></footer>
    <script th:replace="~{layout/base :: scripts}"></script>
</body>
</html>
