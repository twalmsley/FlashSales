<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/base :: head(pageTitle='Active Sales')}"></head>

<body>
    <nav th:replace="~{layout/base :: nav}"></nav>

    <main class="container mt-4">
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}">Success message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}">Error message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <h1>Active Flash Sales</h1>
        <div th:if="${activeSales != null and !activeSales.isEmpty()}" class="row">
            <div th:each="sale : ${activeSales}" class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${sale.title()}">Sale Title</h5>
                        <p class="card-text">
                            <strong>Price:</strong> $<span
                                th:text="${#numbers.formatDecimal(sale.salePrice(), 1, 2)}">0.00</span><br>
                            <strong>Stock:</strong> <span th:text="${sale.allocatedStock() - sale.soldCount()}">0</span>
                            available<br>
                            <strong>Ends:</strong> <span
                                th:text="${#temporals.format(sale.endTime(), 'yyyy-MM-dd HH:mm')}">Date</span>
                        </p>
                        <a th:href="@{/sales/{id}(id=${sale.flashSaleItemId()})}" class="btn btn-primary">View
                            Details</a>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${activeSales == null or activeSales.isEmpty()}" class="alert alert-info">
            No active sales at the moment. Check back soon!
        </div>
    </main>

    <footer th:replace="~{layout/base :: footer}"></footer>
    <script th:replace="~{layout/base :: scripts}"></script>
</body>

</html>
