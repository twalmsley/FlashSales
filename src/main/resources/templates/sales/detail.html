<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/base :: head(pageTitle='Sale Details')}"></head>

<body>
    <nav th:replace="~{layout/base :: nav}"></nav>

    <main class="container mt-4">
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}">Success message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}">Error message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${sale}">
            <h1 th:text="${sale.title()}">Sale Title</h1>
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Sale Information</h5>
                    <p class="card-text">
                        <strong>Price:</strong> $<span
                            th:text="${#numbers.formatDecimal(sale.salePrice(), 1, 2)}">0.00</span><br>
                        <strong>Available Stock:</strong> <span
                            th:text="${sale.allocatedStock() - sale.soldCount()}">0</span><br>
                        <strong>Total Allocated:</strong> <span th:text="${sale.allocatedStock()}">0</span><br>
                        <strong>Sold:</strong> <span th:text="${sale.soldCount()}">0</span><br>
                        <strong>Start Time:</strong> <span
                            th:text="${#temporals.format(sale.startTime(), 'yyyy-MM-dd HH:mm')}">Date</span><br>
                        <strong>End Time:</strong> <span
                            th:text="${#temporals.format(sale.endTime(), 'yyyy-MM-dd HH:mm')}">Date</span>
                    </p>
                </div>
            </div>

            <div th:if="${session.isAuthenticated != null and session.isAuthenticated}" class="card">
                <div class="card-body">
                    <h5 class="card-title">Place Order</h5>
                    <form th:action="@{/sales/{id}/order(id=${sale.flashSaleItemId()})}" method="post"
                        th:object="${createOrderDto}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <input type="hidden" th:field="*{flashSaleItemId}" />
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="quantity" th:field="*{quantity}" min="1"
                                th:max="${sale.allocatedStock() - sale.soldCount()}" required>
                            <div th:if="${#fields.hasErrors('quantity')}" class="text-danger" th:errors="*{quantity}">
                                Error</div>
                        </div>
                        <button type="submit" class="btn btn-primary">Place Order</button>
                    </form>
                </div>
            </div>
            <div th:if="${session.isAuthenticated == null or !session.isAuthenticated}" class="alert alert-info">
                <a th:href="@{/login}">Login</a> to place an order.
            </div>
        </div>
    </main>

    <footer th:replace="~{layout/base :: footer}"></footer>
    <script th:replace="~{layout/base :: scripts}"></script>
</body>

</html>
