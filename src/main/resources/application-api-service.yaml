spring:
  application:
    name: Flash Sales Demo App

  datasource:
    url: jdbc:postgresql://localhost:5432/postgres?stringtype=unspecified
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration

  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: always  # Auto-create Quartz tables on startup
    properties:
      org:
        quartz:
          jobStore:
            driverDelegateClass: org.quartz.impl.jdbcjobstore.PostgreSQLDelegate

  rabbitmq:
    host: localhost
    port: 5672
    username: rabbit
    password: rabbit

  data:
    redis:
      host: localhost
      port: 6379
      key-prefix: flash_cache_

app:
  settings:
    min-sale-duration-minutes: 5
  scheduler:
    interval-seconds: 30  # Default: check every 30 seconds
