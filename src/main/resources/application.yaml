spring:
  profiles:
    active: api-service, admin-service

  datasource:
    hikari:
      minimumIdle: 5
      maximumPoolSize: 10
      idleTimeout: 30000
      poolName: SpringBootJPAHikariCP
      maxLifetime: 2000000
      connectionTimeout: 30000

management:
  endpoints:
    web:
      exposure:
        # Expose all endpoints (security is enforced via Spring Security filter chain)
        # In production, consider limiting to: health,info,metrics
        include: '*'
  health:
    probes:
      enabled: true
  endpoint:
    health:
      show-details: always # Optional: helpful for debugging

logging:
  level: 
    uk.co.aosd.flash: debug
    org.springframework: info
    org.hibernate: info
    org.springframework.security: DEBUG

springdoc.swagger-ui.path: "/swagger-ui.html"

